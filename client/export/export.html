<template name='export'>
{{#if currentUser}}
{{#if isInRole 'admin'}}
    <h3>Export Data as CSV(Excel)</h3>
    <button class="btn" id="downloadUsers">Download Users as CSV</button>
    <button class="btn" id="downloadTournaments">Download Tournaments as CSV </button>
    <button class="btn" id="downloadTournamentEntries">Download Tournament Entries as CSV </button>

    <textarea id="csv" class="text"></textarea>
{{/if}}
{{#if isInRole 'officer'}}
    <h3>Export Data as CSV(Excel)</h3>
    <button class="btn" id="downloadUsers">Download Users as CSV</button>
    <button class="btn" id="downloadTournaments">Download Tournaments as CSV </button>
    <button class="btn" id="downloadTournamentEntries">Download Tournament Entries as CSV </button>

    <textarea id="csv" class="text"></textarea>
{{/if}}
{{/if}}
</template>
