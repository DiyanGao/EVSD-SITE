<template name="tSignup">
{{> loginButtons}}
	<h1>Add Tournament</h1>
		{{#if currentUser}}
			<form class ="add-tournament"> <!--used to create a form like something to input things-->

				<p>Your name is already set for the tournament, enter your partners.</p>

				Tournament(s):<select name="tournament" required>
					{{#each tournamentList}}
						<option value="{{tournament.name}}">{{tournament.name}}</option>
					{{/each}}
				</select><br>

				Choose a Partner:<select name="partner" required>
					{{#each users}}
						<option value="{{username}}">{{username}}</option>
					{{/each}}
				</select><br>

				<h3> Terms of Conditions </h3> <!--implement later-->
					<p>This is where the terms of conditions will go</p>

					<p>I, the student of this account, fully agree to the above terms of conditions.</p>
			  			<input type="radio" name="studentConsent" value="yes"> Yes, I agree
			  			<input type="radio" name="studentConsent" value="no"> No, I do not <br> 	
		  			<p>We(I), the parent(s) of this student, fully agree to the above terms of conditions.</p>
		  				<input type="radio" name="parentConsent" value="yes"> Yes, We(I) agree 
		  				<input type="radio" name="parentConsent" value="no"> No, We(I) do not <br> 		
				<input type="submit" value="Submit" />
			</form>
			{{else}}
				<p>Please login to add tournaments</p>
		{{/if}}
		

		{{#each tournaments}}
 
			<h2>{{tournament}} Entry
			</h2>				
			{{#if currentUser}}
					<a href="#" class="delete-tournament">x</a>
				{{/if}}

			<p>created at: {{createdAt}}</p>
				<h4>Partner 1</h4>
				<li> {{p1FirstName}} {{p1LastName}}</li>
				<li> {{p1Email}}</li>
				<h4>Partner 2</h4>
				<li> {{p2FirstName}} {{p2LastName}}</li>
				<li> {{p2Email}}</li><br><br>

		{{/each}}


</template>
