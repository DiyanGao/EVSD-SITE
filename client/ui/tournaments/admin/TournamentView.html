<template name="tournaments">
	<link rel='stylesheet' href='client/stylesheets/main.css' type='text/css' media='screen' charset='utf-8'>

{{#if isInRole 'admin'}}
	<h2> Tournaments </h2>
		{{#each inTournamentList}}
				<h3>{{name}} <a href="#" class="delete-tournament">x</a>
				</h3>
				<a href={{pathForEntry}}>edit</a>
				<p>Signup Deadline: {{signUpDeadline}}</p>
				<p>Cost: ${{cost}}</p>
				<p>Partner Tournament? {{partner}}</p>
				<p>Judges required/requested? {{judges}}</p>

		{{/each}}
{{/if}}
</template>
