<template name ='editTournament'>
	<h3>Editing {{editing.name}}</h3>

	<form class="edit-tournament">
			<label for="signUpDeadline">Signup Deadline</label>
		      <input type="text" name="signUpDeadline" id="datepicker"><br>
		    <label for="cost">Cost</label>
		      <input type="number" name="cost" value="{{editing.cost}}"><br>
					<!--partner required-->
					<label for="partner">Partner event? </label>
							<input type="radio" name="partner" id='pyes' value="yes" class="with-gap" checked="{{checked editing.partner 'yes'}}">
								<label for="pyes">Yes</label>
							<input  type="radio" name="partner" id='pno' value="no" class="with-gap" checked ="{{checked editing.partner 'no'}}">
								<label for="pno">No</label><br>
					<!--judges required-->
					<label for="judges">Judges required/requested? </label>
							<input type="radio" name="judges" id='jyes' value="yes" class="with-gap" checked="{{checked editing.judges 'yes'}}">
								<label for="jyes">Yes</label>
							<input type="radio" name="judges" id='jno' value="no" class="with-gap" checked ="{{checked editing.judges 'no'}}">
								<label for="jno">No</label><br>

	<button class="btn waves-effect waves-light" type="submit" name="action">Save Changes</button>

	</form>
</template>
