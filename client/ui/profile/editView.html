<template name="editView">
	<link rel='stylesheet' href='client/stylesheets/main.css' type='text/css' media='screen' charset='utf-8'>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery UI Datepicker - DOB functionality</title>
			<script>
			$( function() {
				$( "#datepicker" ).datepicker({
					changeMonth: true,
					changeYear: true,
					yearRange: "-19:-12"
				});
			} );
			</script>
	</head>
<h3>Editing user info</h3>

	<form class="editView">
		<label for="firstName">Student First Name</label>
			<input type="text" name="firstName" class="validate"><br>
		<label for="lastName">Student Last Name</label>
			<input type="text" name="lastName" class="validate"><br>
		<!--<label for="email">Student Email</label>
			<input type="email" name="email" class="validate"><br>-->


		Grade <select name="grade">
				<option value="9">9-Freshman</option>
				<option value="10">10-Sophmore</option>
				<option value="11">11-Junior</option>
				<option value="12">12-Senior</option>
		</select><br>

		<label for="birthdate">Birthdate</label>
			<input type="text" name="birthdate" class="validate" id="datepicker"><br>
		<label for="studentPhone">Student Phone #</label>
			<input type="tel" name="studentPhone" class="validate" ><br>
		<label for="studentId">Student Id</label>
			<input type="number" name="studentId" class="validate"><br>
		<!--changing passwords-->
		<p>You will be logged out upon successful changing of password.</p>
		<label for="old">Old Password</label>
		<input type="password" name="old" class="validate"><br>
		<label for="new">New Password</label>
		<input type="password" name="new" class="validate"><br>
		<label for="confirm">Confirm New Password</label>
		<input type="password" name="confirm" class="validate"><br>

	    <input type="submit" value="save changes" >

    </form>

</template>
