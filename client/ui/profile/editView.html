<template name="editView">

<h3>Editing user info</h3>

	<form class="editView">
		<!--row for the first and last names-->
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" name="firstName" class="validate" placeholder="Student First Name" autofocus>
			</div>

			<div class="input-field col s6">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" name="lastName" class="validate" placeholder="Student Last Name">
			</div>
		</div>

		<!--row for grade and DoB-->
		<div class="row">
			<div class="input-field col s4">
				<i class="material-icons prefix">grade</i>
				<select name="grade">
					<option value="" disabled selected>Grade</option>
					<option value="9">9-Freshman</option>
					<option value="10">10-Sophmore</option>
					<option value="11">11-Junior</option>
					<option value="12">12-Senior</option>
				</select>
			</div>

			<div class="input-field col s4">
				<i class="material-icons prefix">today</i>
				<input type="date" name="birthdate" class="birthdate" placeholder="birthdate"><br>
			</div>

			<div class="input-field col s4">
				<i class="material-icons prefix">assignment_ind</i>
					<input type="number" name="studentId" class="validate" placeholder="Student ID Number"><br>
			</div>
		</div>

		<div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input name="studentPhone" pattern="^\d{3}-\d{3}-\d{4}$" type="tel" class="validate" placeholder="Telephone (format: xxx-xxx-xxxx)">
    </div>

		<!--changing passwords-->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock_outline</i>
				<input type="password" name="old" class="validate" placeholder="Old Password">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock_outline</i>
				<input type="password" name="new" class="validate" placeholder="New Password">
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock_outline</i>
				<input type="password" name="confirm" class="validate" placeholder="Confirm New Password">
			</div>
		</div>
		<blockquote>You will be logged out upon successful changing of password.</blockquote>

		<button class="btn waves-effect waves-light" type="submit" name="action">Save Changes</button>

    </form>

</template>
