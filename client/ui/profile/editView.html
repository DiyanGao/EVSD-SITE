<template name="editView">
<h3>Editing user info</h3>

	<form class="editView">
		<label for="firstName">Student First Name</label>
			<input type="text" name="firstName" class="validate"><br>
		<label for="lastName">Student Last Name</label>
			<input type="text" name="lastName" class="validate"><br>
		<label for="grade">Grade</label>
			<input type="number" name="grade" class="validate" placeholder="9" min="9" max="12"><br>	
		<label for="birthdate">Birthdate</label>
			<input type="date" name="birthdate" class="validate" placeholder="MM-DD-YYYY" max= "08-03-2003"><br>
		<label for="studentPhone">Student Phone #</label>
			<input type="tel" name="studentPhone" class="validate" ><br>
		<label for="studentId">Student Id</label>
			<input type="number" name="studentId" class="validate"><br>		
		<!--changing passwords-->
		<label for="old">Old Password</label>
		<input type="password" name="old" class="validate"><br>
		<label for="new">New Password</label>
		<input type="password" name="new" class="validate"><br>
		<label for="confirm">Confirm New Password</label>
		<input type="password" name="confirm" class="validate"><br>

	    <input type="submit" value="save changes" >

    </form>

	<p><!--back to home-->
    	<a href="/profile">Back</a> <br/>
  	</p>

</template>
