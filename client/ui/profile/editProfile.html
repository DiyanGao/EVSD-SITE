<template name="editProfile">
<h3>Editing user info</h3>

	<form class="editProfile">
		<label for="firstName">Student First Name</label>
		<input type="text" name="firstName" class="validate"><br>
		
		<label for="lastName">Student Last Name</label>
		<input type="text" name="lastName" class="validate"><br>
		
		<label for="grade">Grade</label>
		<input type="text" name="grade" class="validate"><br>
	    
	    <input type="submit" value="save changes" >

    </form>

	<p><!--back to home-->
    	<a href="/profile">Back</a> <br/>
  	</p>

</template>
