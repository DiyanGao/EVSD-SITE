<template name="profile">

 	{{#if currentUser}}
		{{#if isInRole 'frozen'}}
			<p>You are frozen. Ask admin for permission</p>
		{{else}}
			<h3>{{username}}'s Profile</h3>

      <div class="row">
        <div class="col s12 m4">
          <div class="card-panel teal">
            <span class="white-text">
              <h5>Account Info</h5>
              Username: {{username}}<br>
              Name: {{firstName}} {{lastName}}<br>
              Email: {{email}}<br><br>
              Grade: {{studentGrade}}<br>
              Birthdate: {{birthdate}}<br>
              Student Id: {{studentId}}<br>
              Student Phone #: {{studentPhone}}<br><br>
        			<a class="yellow-text" href="/profile/edit">edit info</a><br>
            </span>
          </div>
        </div>
      </div>
      {{> uploader}}
      <div class="row">
        <div class="col s12 m6">
          <div class="card z-depth-2">
            <center><iframe class="z-depth-2" src="{{waiverFile}}" frameborder="0" height ="350" style="margin-top:25px"></iframe></center>
            <div class="card-content">
              <h4>Your Waiver</h4>
            </div>
            <div class="card-action">
              <a href="#">Download Your Waiver (pending)</a>
            </div>
          </div>
        </div>
      </div><br>
			{{#if isInRole 'admin'}}
				{{> userTable}}
			{{/if}}
		{{/if}}
	{{/if}}


	<!--testing the roles
	<form class="takeRoles">
		<a href="#">add roles</a>
	</form>-->

</template>
