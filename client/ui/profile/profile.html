<template name="profile">

 	{{#if currentUser}}
		{{#if isInRole 'frozen'}}
			<p>Ask admin for permission</p>
		{{else}}
			<h3>{{username}}'s Profile</h3>

			<ul style="list-style-type:circle">
				<li>Name: {{firstName}} {{lastName}}</li>
				<li>Email: {{email}}</li>
				<li>Grade: {{studentGrade}}</li>
				<li>Club Role: {{clubRole}}</li>
				<li>Birthdate: {{birthdate}}</li>
				<li>Student Phone #: {{studentPhone}}</li>
				<li>Student Id: {{studentId}}</li>
			</ul>

			<a href="/profile/edit">edit info</a><br>
      <h3>Your Waiver</h3>
      <iframe src="{{waiverFile}}" style="width:640px; height:480px;" frameborder="0"></iframe>

			{{#if isInRole 'admin'}}
				{{> userTable}}
			{{/if}}
		{{/if}}
	{{/if}}


	<!--testing the roles
	<form class="takeRoles">
		<a href="#">add roles</a>
	</form>-->

</template>
