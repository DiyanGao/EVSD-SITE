<template name="uploader">
<!--{{#if currentUser}}-->
  <div class="upload-area">
    <form id="upload">
      <p class="alert alert-success text-center">
        <div class="row">
          <div class="col s12 file-field input-field ">
            <div class="btn">
              <span>Upload</span>
              <input type="file" accept="application/pdf" required>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="upload your waiver" required>
            </div>
        </div>
        <p> You will see a green banner when you have successfully uploaded your file. </p>
      </div>

      </p>
    </form>
  </div>
<!--{{/if}}-->
</template>
