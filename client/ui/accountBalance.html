<template name = "accountBalance">
{{#if currentUser}}
  <h2> Transaction history for username: {{currentUser.username}} </h2>
  <h3> Your Balance: ${{currentUser.profile.balance}}</h3>
<table class="table table-bordered" border="1">
		<thead>
			<th class="text-center">Transaction Name</th>
			<th class="text-center">Amount</th>
		    <th class="text-center">Timestamp</th>
		</thead>
		<tbody>
		  {{#each balanceLog}}
		    <tr>
		  		<!--First/Last Name-->
		  		<td >{{name}}</td>
		  		<!--transaction amount-->
		  		<td>{{amount}}</td>
		    	<td>{{date}}</td> <!--should use moment.js and a helper-->
		    </tr>
		  {{/each}}
		</tbody>
	</table>
{{/if}}
</template>
