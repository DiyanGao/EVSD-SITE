<h2>Tournament Procedures</h2>
	<h3>Signing In</h3>
	<ul>
		<li>If you are bringing a cell-phone to the tournament and your number is the same one as listed in the club registration email, you are good to go.</li>
		<li>If your cell number or other information has changed, you need to email the change to evhs.sd@gmail.com with the subject line 'Club Registration change' before the start of the tournament.</li>
		<li>If you are not bringing a cell-phone, you need to find a phone buddy and stick close to them throughout the tournament. The phone buddy needs to text Artem by 9PM the day before the tournament. The text should say: 'My name is [first name, last name]. My phone buddy is [first name, last name].'</li>
	</ul>
	<h3>Signing Out</h3>
	<ul>
		<li>You cannot leave campus without an adult.</li>
		<li>When an adult driver takes students back home after the tournament, that DRIVER needs to sign out with the coach. Students cannot leave campus with a driver who has not signed them out. Students cannot sign themselves out.</li>
		<li>To sign out, the driver should text the coach. The text should say: "[Driver's first/last name] leaving with [list of first/last names of students leaving in the car]." One text per car.</li>
		<li>The text should be sent after the driver has gathered all students who will be getting a ride, but before those students get in the car.</li>
		<li>Drivers who cannot send texts can instead email evhs.sd@gmail.com.</li>
		<li>Drivers who can neither text nor email need to sign out with Artem in person.</li>
		<li>Students who leave campus without being signed out by an adult will be charged a $20 nuisance fee. See the "Nuisance Fees" document for details.</li>
	</ul>
	<h3>Artem's contact information</h3>
	<p>Phone: 408-807-3821</p>
	<p>Email: evhs.sd@gmail.com </p>
	<ul>
		<li>Use email to contact Artem before the tournament.</li>
		<li>Use texting to contact Artem during the tournament.</li>
		<li>Use a phone call to contact Artem if there is an emergency.</li>
		<li>Use a phone call to contact Artem if you know that he is driving and cannot look at texts.</li>
	</ul>
	<h3>Reminder</h3>
	<p>Please check the tournament calendar for deadlines for registration. If you do not register completely for a tournament by the given deadlines, you will be dropped from the tournament. The same consequence will apply if you have not turned in complete team registration, including the waivers of liability.</p>
