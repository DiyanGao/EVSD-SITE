<template name = "accountBalance">

{{#if currentUser}}
  <h3> Your Balance: ${{currentUser.profile.balance}}</h3>
    <br>
  {{> addMoney}}
  <br><br>

  <h4> Transaction history</h4>

<ul class="collapsible" data-collapsible="expandable">
  {{#each balanceLog}}
  {{#if cc}}
    <li>
      <div class="collapsible-header">{{name}}: ${{amount}}</div>
      <div class="collapsible-body">
        <div style="margin-left: 25px">
          <li>Payment method: {{paymentMethod}}</li><br>
          <li>Transaction amount: ${{amount}}</li><br>
          <li>Additional details (if any): {{description}}</li><br>
          <li>Timestamp: {{date}}</li><br>
        </div>
      </div>
    </li>
  {{else}}
    <li>
      <div class="collapsible-header">{{name}}: ${{amount}}</div>
      <div class="collapsible-body">
        <div>
          <li>Payment method: {{paymentMethod}}</li><br>
          <li>Transaction amount: ${{amount}}</li><br>
          <li>Check number: {{checkNo}}</li><br>
          <li>Date written: {{dateWritten}}</li><br>
          <li>Date deposited: {{dateDeposited}}</li><br>
          <li>Memo: {{memo}}</li>
        </div>
      </div>
    </li>
{{/if}}
{{/each}}
 </ul>

{{/if}}
</template>
