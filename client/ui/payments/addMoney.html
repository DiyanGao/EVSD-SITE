<template name = "addMoney">


  <form class="pay-now">

		<h4>Add Money To Account Balance</h4>

    <p class="flow-text">This is for either making your account balance non-negative (if you have been charged a fine)
      or for adding money into your account balance as credits (can be used to pay for future tournaments).</p>

      <div class="input-field col s6">
        <i class="material-icons prefix">payment</i>
  				<input type="number" name="amount" placeholder="Amount: (i.e. 200)">
      </div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Pay Now</button>


	</form>

</template>
