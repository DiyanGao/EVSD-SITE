<template name = "addMoney">


  <form class="pay-now">

		<h3>Add Money To Account Balance</h3>

    <p>This is for either making your account balance non-negative (if you have been charged a fine),<br>
      or for adding money into your account balance as credits (can be used to pay for future tournaments).</p>

		<ol><label for="amount">Amount: </label>
				<input type="number" name="amount" placeholder="i.e. 200"></ol>

		<button class="btn waves-effect waves-light" type="submit" name="action" value="pay-now">Pay Now</button>


	</form>

</template>
