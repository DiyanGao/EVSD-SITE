<template name ="logPayments">
	<link rel='stylesheet' href='client/stylesheets/main.css' type='text/css' media='screen' charset='utf-8'>

{{#if isInRole 'admin'}}

	<form class="log-payment">

		<h3>Manually Log Checks for Users</h3>
    <ol>Select a User: <select name="user" required>
      {{#each users}}
        <option value="{{username}}">{{username}}</option>
      {{/each}}
    </select></ol>
		<ol><label for="name">Name of Transaction: </label>
				<input type="text" name="name" placeholder= "i.e. Drop fee"></ol>
		<ol><label for="amount">Amount (Negative value for deductions, positive for additions): </label>
				<input type="number" name="amount" placeholder="i.e. $200"></ol>
		<ol><label for="checkNumber">Check number: </label>
				<input type="number" name="checkNumber" placeholder="i.e. 1234"></ol>
		<ol><label for="dateWritten">Date Check was Written: </label>
				<input type="date" name="dateWritten" class="validate" placeholder="MM-DD-YYYY" min="2016-08-01"></ol>
    <ol><label for="dateDeposited">Date Check was Deposited: </label>
    		<input type="date" name="dateDeposited" class="validate" placeholder="MM-DD-YYYY" min="2016-08-01"></ol>
    <ol><label for="memo">Memo: </label>
        <input type="text" name="memo" placeholder="i.e. Drop fee for UOP tournament"></ol>

		<input type="submit" value="log-payment">

	</form>

{{/if}}
</template>
