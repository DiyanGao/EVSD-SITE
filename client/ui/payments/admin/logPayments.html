<template name ="logPayments">
	<head>
		<!-- <script>
		$('.datepicker').pickadate({
			selectMonths: true, // Creates a dropdown to control month
			selectYears: 40
		});
		</script> -->
	</head>

	{{#if isInRole 'admin'}}
	<form class="log-payment">
		<h3>Manually Log Checks for Users</h3>
		<div class="input-field col s6">
			<select name="user" required>
				<option value="" disabled selected>Select a User: </option>
				{{#each users}}
				<option value="{{username}}">{{username}}</option>
				{{/each}}
			</select>
		</div>
		<div class="input-field col s6">
			<label for="name">Name of Transaction: </label>
			<input type="text" name="name" placeholder= "i.e. Drop fee" required>
		</div>
		<div class="input-field col s6">
			<label for="amount">Amount (Negative value for deductions, positive for additions): </label>
			<input type="number" name="amount" placeholder="i.e. $200" required>
		</div>
		<div class="input-field col s6">
			<label for="checkNumber">Check number: </label>
			<input type="number" name="checkNumber" placeholder="i.e. 1234" required>
		</div>
		<div class="input-field col s6">
			<i class="material-icons prefix">today</i>
			<label for="dateWritten" required>Date Check Was Written: </label>
			<input type="date" name="dateWritten" required>
		</div>
		<div class="input-field col s6">
			<i class="material-icons prefix">today</i>
			<label for="dateDeposited">Date Check Was Deposited: </label>
			<input type="date" name="dateDeposited" required>
		</div>
		<div class="input-field col s6">
			<label for="memo">Memo: </label>
			<input type="text" name="memo" placeholder="i.e. Drop fee for UOP tournament">
		</div>
		<input type="submit" value="log-payment">
	</form>
	{{/if}}
</template>
