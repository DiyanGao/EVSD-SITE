<template name="tSignup">
{{> loginButtons}}
	<h1>Add Tournament</h1>
		{{#if currentUser}}
			<form class ="add-tournament"> <!--used to create a form like something to input things-->
				
				<input type = "text" name="tournament" placeholder="tournament"/><br>  				
				<input type = "text" name="firstName" placeholder="Add partner first name"/><br>  
				<input type = "text" name="lastName" placeholder="Add partner last name"/><br>  
				<input type = "email" name="email" placeholder="Add email"/><br>  
				<input type="submit" value="Submit" />
			</form>
			{{else}}
				<p>Please login to add tournaments</p>
		{{/if}}
		

		{{#each tournaments}}
 
			<h2>{{tournamentChosen}} Entry
				{{#if currentUser}}
					<a href="#" class="delete-tournament">x</a><br>
				{{/if}}
			</h2>
			<p>created at: {{createdAt}}</p>
				<h4>Partner 1</h4>
				<li> {{p1FirstName}} {{p1LastName}}</li>
				<li> {{p1Email}}</li>
				<h4>Partner 2</h4>
				<li> {{p2FirstName}} {{p2LastName}}</li>
				<li> {{p2Email}}</li><br><br>			
		{{/each}}

</template>
