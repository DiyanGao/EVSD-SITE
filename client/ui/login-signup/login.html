<template name="login">
  <img src="/images/microphone.jpg" style="min-height:100%;width:100%;height:auto;position:fixed;top:0;left:0;">
  <body>
    {{#if currentUser}}
    <div class="row">
     <div class="col s12 m6">
       <div class="card panel z-depth-4" style="position:absolute;top:50%;left:50%;transform:translateX(-50%)translateY(-50%);">
         <div class="card-content teal-text text-darken-2">
           <p>You're already logged in.</p>
         </div>
       </div>
     </div>
   </div>
    {{else}}
<!--   <a href="/">Back</a> <br> -->
  <div class="row">
   <div class="col s12 m6">
     <div class="card panel z-depth-4" style="position:absolute;top:50%;left:50%;transform:translateX(-50%)translateY(-50%);">
       <div class="card-content teal-text text-darken-2">
         <center><span class="card-title">User Login</span></center>
         <form class="login">
           <div class="row">
             <div class="input-field col s12">
               <i class="fa fa-envelope-o prefix"></i>
                <input type="email" name="loginEmail" placeholder="Email"><br>
             </div>
           </div>

           <div class="row">
             <div class="input-field col s12">
               <i class="fa fa-unlock prefix"></i>
                <input type="password" name="loginPassword" placeholder="Password"><br>
             </div>
           </div>
             <center><button id="login-btn" class="btn" type="submit">Login</button></center>
         </form>
       </div>
     </div>
   </div>
 </div>
 {{/if}}
  </body>
</template>
