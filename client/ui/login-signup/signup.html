<template name="signup">
 <!--defines structure for signup page-->
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 </head>
{{#if currentUser}}
  <p>
      You have sucessfully signed up, {{firstName}} {{lastName}}.
  </p>
{{else}}
<div id="application-signup">

    <div class="row">
      <form class="signup">

        <h3 class = "page-header">Evergreen Valley High School Speech and Debate <br> Sign Up Form </h3>

          <h4 class="page-header">STUDENT INFORMATION</h4>

            <!--row for the first and last names-->
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="firstName" class="validate" placeholder="Student First Name" autofocus required>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="lastName" class="validate" placeholder="Student Last Name" required>
              </div>
            </div>

            <!--row for grade and DoB-->
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">grade</i>
                  <select name="studentGrade" required>
                  <option value="" disabled selected>Grade</option>
                  <option value="9">9-Freshman</option>
                  <option value="10">10-Sophmore</option>
                  <option value="11">11-Junior</option>
                  <option value="12">12-Senior</option>
                </select>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input type="date" name="DOB" class="birthdate" placeholder="birthdate" required><br>
              </div>
            </div>

            <!--Student Email,Phone #, ID-->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" name="emailAddress" class="validate" placeholder="Student Email Address" required>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" name="studentPhoneNo" class="validate" placeholder="Student Phone (format: xxx-xxx-xxxx)" required>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <input type="number" name="studentId" class="validate" placeholder="Student ID Number" required>
              </div>
            </div>

            <!--Account Password-->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" name="password" id="password" class="validate" placeholder="Password" required>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">done</i>
                <input type="password" id="confirmPassword" class="validate" placeholder="Confirm Password" required>
              </div>
            </div>

            <!--Facebook and Schoolloop questions-->
            <div class="row">
              <div class="input-field col s4">
                <p>Is the student on Facebook?</p>
                <p>
                  <input name="facebookAccount" type="radio" value = "yes" id = "facebookAccounty" class="with-gap" required/>
                    <label for="facebookAccounty">Yes</label>
                  <input name="facebookAccount" type="radio" value = "no" id = "facebookAccountn" class="with-gap" required/>
                    <label for = "facebookAccountn">No</label>
                </p>
              </div>
              <div class="input-field col s4">
                <p>Is the student in the <a href="http://on.fb.me/1EcE7oz" target="_blank">EVSD Facebook Group</a>?</p>
                <p>
                  <input name="facebook" type="radio" id="facebooky" value = "yes" class="with-gap" required>
                    <label for="facebooky">Yes</label>
                  <input name="facebook" type="radio" id="facebookn" value = "no" class="with-gap" required/>
                    <label for="facebookn">No</label>
                </p>
              </div>
              <div class="input-field col s4">
                <p> Is the student in the EVSD Schoolloop group?</p>
                <p>
                  <input name="schoolloop" type="radio" id="schoolloopy" value = "yes" class="with-gap" required/>
                    <label for="schoolloopy">Yes</label>
                  <input name="schoolloop" type="radio" id="schoolloopn" value = "no" class="with-gap" required/>
                    <label for="schoolloopn">No</label>
                </p>
              </div>
            </div>
          <h4 class="page-header">PARENT/GUARDIAN INFORMATION</h4>


            <h5 class="page-header">First Parent Guardian Information (required)</h5>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="firstParent" class="validate" placeholder="Name (First Last)" required>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="firstParentEmailAddress" class="validate" placeholder="Email" required>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input type="tel" name="firstParentPhoneNo" pattern="^\d{3}-\d{3}-\d{4}$" class="validate" placeholder="Phone Number" required>
                  </div>

                  <div class="input-field col s6">
                    <i class="material-icons prefix">work</i>
                    <input type="text" name="firstParentEmployer" class="validate" placeholder="Employer" required>
                  </div>
                </div>
                <blockquote>We will use this information for the sole purpose of sending you your company’s donation matching policy so that it is easier for you to pursue a corporate donation matching, which is a key source of funding for EVSD. Without this donation matching, more costs will have to be shared by the students and parents.</blockquote>

            <h5 class="page-header">Second Parent/Guardian Information (optional)</h5>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="secondParent" placeholder="Name (First Last)" class="validate">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input type="email" name="secondParentEmailAddress" placeholder="Email" class="validate">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input type="tel" name="secondParentPhoneNo" placeholder="Phone Number" class="validate">
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">work</i>
                    <input type="text" name="secondParentEmployer" placeholder="Employer" class="validate">
                  </div>
                </div>
                <blockquote>We will use this information for the sole purpose of sending you your company’s donation matching policy so that it is easier for you to pursue a corporate donation matching, which is a key source of funding for EVSD. Without this donation matching, more costs will have to be shared by the students and parents.</blockquote>


          <h4 class="page-header">MISCELLANEOUS</h4>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <label for="findOut">How did the student find out about EVHS Speech and Debate?</label>
                    <textarea name="findOut" class="materialize-textarea" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">help</i>
                    <label for="whyjoin">Why does the student want to join EVHS Speech and Debate?</label>
                    <textarea name="whyjoin" class="materialize-textarea" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">warning</i>
                    <label for="concerns">Are there any concerns (including allergies, medical needs, or anything else) that we should be aware of?</label>
                    <textarea name="concerns" class="materialize-textarea" required></textarea>
                  </div>
                </div>

                <h4 class="page-header">Waiver</h4>

                  <div class="input-field col s12 row">
                    <input type="checkbox" class="filled-in" id="filled-in-box" required>
                      <label for="filled-in-box" class="input-label">We, the student registering and the parent/guardian registering, will fill out, sign, and submit through this website the following form</label>
                  </div>
                  <div class="col s12 row">
                    <a href= "https://drive.google.com/file/d/0B-virn0M0SiJenVGdG1TZUFFNEU/view" target= "_blank">Download Form Here</a>
                  </div>
                  <div class="col s12 row">
                    <iframe src="https://drive.google.com/file/d/0B-virn0M0SiJenVGdG1TZUFFNEU/preview" style="width:640px; height:480px;" frameborder="0"></iframe>
                  </div>
                  <label>*WAIVER IS MANDATORY AND NEEDS TO BE A SINGLE PDF FILE. FAILURE TO UPLOAD A VALID WAIVER AND SUBMITTING THE FORM WILL RELOAD THE PAGE AND NOT SAVE YOUR PROGRESS. NAME IT [FIRST NAME].[LAST NAME].pdf*</label>
                {{> uploader}}

            <button class="col s2 btn waves-effect waves-light" type="submit" name="action" >Submit</button>
            <br>
            <br>
            <img src="https://raw.githubusercontent.com/EVSD/EVSDWebsite/master/project/public/img/stripelogo.png">
      </form>
    </div>
  </div>
{{/if}}
</template>
